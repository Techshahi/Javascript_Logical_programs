   <label for="text"> please enter your no.: </label><input type="text"name="text"onkeyup="val(this)">
    
   <div id="res"></div>

    <script>
        document.getElementById("res").style.color='red';


        
        function val(elem){
            if(isNaN(elem.value)){
                document.getElementById('res').innerText="please enter the no.only";

            }
            else{
                document.getElementById('res').innerText="";
                if(elem.value.length>10){
                    document.getElementById('res').innerText="please enter 10 digit no. only";
                }
                else{
                    document.write.getElementById('res').innerText="";
                }
            }
        }
        
    </script>
