<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label for="password">password</label>
    <input type="password"name='' type="text"autocomplete="off" id="password" onkeyup="passcheck(this.value).this.value">

    <label for="" class="password-check">8charator</label>
    <label for="" class="password-check">1-lowercase charator</label>
    <label for="" class="password-check">1-uppercase charator</label>
    <label for="" class="password-check">1-numerical charator</label>
    <label for="" class="password-check">1-special charator</label>
    

    <script>
        function passcheck(data){
            const lowercase=new RegExp('(?=.*[a-z])');
            const uppercase=new RegExp('(?=.*[A-Z])');
            const number=new RegExp('(?=.*[0-9])');
            const specialchar=new RegExp('(?=.*[!@#\$%\^&\*])');
            const eigthchar=new RegExp('(?=.{8,})');

            var passclass=document.getElementsByClassName('password-check');

            //eightchar
            if (eigthchar.test(data)){
                passclass[0].style.color="green";

            }
            else{
                passclass[0].style.color="grey";
            }

            //lowercase
            if (lowercase.test(data)){
                passclass[1].style.color="green";

            }
            else{
                passclass[1].style.color="grey";
            }

            //uppercase
            if (uppercase.test(data)){
                passclass[2].style.color="green";

            }
            else{
                passclass[2].style.color="grey";
            }


            //number
            if (number.test(data)){
                passclass[3].style.color="green";

            }
            else{
                passclass[3].style.color="grey";
            }

            //specialchar
            if (specialchar.test(data)){
                passclass[4].style.color="green";

            }
            else{
                passclass[4].style.color="grey";
            }
        }
    </script>
    
</body>
</html>
