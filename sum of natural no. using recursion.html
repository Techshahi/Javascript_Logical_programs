<body>
    <script>

        function sum(num){
            if(num>0){
               // 5+4+3+2+1+0=15
                return num + sum(num-1);// 5+(5-1)=5+4
            }
            else{
                return num;
            }
        }
        var res=sum(5);
        console.log(res);
     
    </script>
