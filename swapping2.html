<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var a=parseInt(prompt('enter 1st no',''));
        var b=parseInt(prompt('enter 2nd no',''));
        console.log(`The Value Of a is:${a},The Value OF b is:${b} `);

        a=a+b;//consider a=5,b=3 //add a=8
        b=a-b;//8-3=5  b=5
        a=a-b;//8-5=3  a=3
        console.log(`After Swapping  \n The Value Of a is:${a},The Value Of b is:${b}`)
    </script>
    
</body>
</html>
