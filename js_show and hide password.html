<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <label for="">password</label><input type="password" id="password">
    <div class="clear"></div>
   <button style="width: 100px;"type="btn"onclick="toggle(this)">show</button>

<script>
    var password=document.getElementById('password');
    function toggle(elem){
        var type=password.getAttribute('type');
        if(type==='password'){
            password.setAttribute('type','text');
            elem.innertext="hide password";
        }
        else{
            password.setAttribute('type','password');
            elem.innertext="show password";
        }
    }
</script>

</body>
</html>
