    <script>
        var string =prompt("please enter sentence");
        var substring=prompt("enter word which you wants to find out ");

        console.log(string);
        var test1=string.includes(substring);//find word are present or not true/false
        console.log(test1);

        var test2=string.indexOf(substring);//indexing
        console.log(test2);

        var test3=string.lastIndexOf(substring);
        console.log(test3);

    </script>
