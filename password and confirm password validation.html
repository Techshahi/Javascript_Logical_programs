<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""method="post"onsubmit="return validate()">
    <label for="password">password</label>
    <input type="password"id="password"name="password">

    <label for="confirm password">confirm password</label>
    <input type="password"id="confirm password"name="confirm password"onkeyup="check(this)">
    <error id="alert"></error>
    </form>

<!-- post method and get method are server side -->
    <script>
        var password=document.getElementById('password');
        var flag=1;

        function check(elem){
            if(elem.value.length>0){
                if(elem.value != password.value){
                    document.getElementById('alert').innerText="confirm password does not matter";
                    flag=0;//error
                }
                else{
                    document.getElementById('alert').innerText="";
                    flag=1;//no error
                }

            }
            else{
                document.getElementById('alert').innerText="please enter confirm password";
                flag=0;
            }
        }
        function validation(){
            if(flag==1){
                return true;
            }
            else{
                return false;
            }
        }
    </script>
    
</body>
</html>
