    <script>
        var string = prompt("enter the a string");
        var letter = prompt("enter the a letter");
        let strlen=string.length;//output number
        console.log(`${string} is a `+strlen);
        //d 0
        //h 1

        //u 3

        var counter = 0;
        for(var i=0;i<strlen;i++){
            console.log(string[i]);
            if(string[i] == letter){
                counter++;
            }
        }
        console.log(`${string} string =>${letter} letter =>${counter} time in the string`);
        document.write(counter+" time in the string");
    </script>
