<body>
    <script>
        //recursion
        // function call itself directly or indirectly is called recursion

        var number=prompt('enter no:');
        var fact= 1;
        console.log(fact);
        function factr(n){
            if(n>number){
                return;

            }
            var temp = fact;
            fact =fact*n;
            console.log(temp+"x"+n+"="+fact);
            n++;
            factr(n);
            
        }
        factr(1);


    </script>

</body>
</html>
